<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Email Spam Detection</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .container {
            max-width: 400px;
        }

        .result {

    </style>
</head>

<body>

    <div class="container">
        <h2 class="mt-3 mb-4">Email Spam Detection</h2>

        <form id="spamDetectionForm" method="post" action="{% url 'result' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email Content:</label>
                <textarea class="form-control" id="email" rows="5" name="message" required>{{message}}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Detect Spam</button>
        </form>
        <br>
        <div class="alert alert-primary" role="alert">
            {{prediction}}
        </div>

    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
