<!DOCTYPE html>
<html lang="en">

<head>

      padding: 20px;
    }

    .container {
      max-width: 400px;
    }

    .result {
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2 class="mt-3 mb-4">Email Spam Detection</h2>

    <form id="spamDetectionForm" method="post" action="{% url 'result' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="email">Email Content:</label>
        <textarea class="form-control" id="email" rows="5" name="message" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Detect Spam</button>
    </form>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script>
    function detectSpam() {
      // Add your spam detection logic here
      var emailContent = document.getElementById("email").value;

      // Dummy logic: Check if the email contains the word "spam"
      var isSpam = emailContent.toLowerCase().includes("spam");

    }
  </script>

</body>

</html>
